version: '3.8'

services:
  # Основное Laravel приложение для разработки
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sereneai_app_dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Монтируем весь проект для разработки
      - .:/var/www/html
      # Исключаем node_modules и vendor из хоста
      - /var/www/html/node_modules
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - sereneai_network

# Создаем сеть
networks:
  sereneai_network:
    driver: bridge