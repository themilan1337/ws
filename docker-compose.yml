version: '3.8'

services:
  # Основное Laravel приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sereneai_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Монтируем базу данных для персистентности
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
      # Монтируем storage для логов и кеша
      - ./storage:/var/www/html/storage
      # Монтируем .env файл
      - ./.env:/var/www/html/.env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - sereneai_network
    depends_on:
      - redis

  # Redis для кеширования и сессий (опционально)
  redis:
    image: redis:7-alpine
    container_name: sereneai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sereneai_network

  # Nginx как reverse proxy (опционально для production)
  nginx:
    image: nginx:alpine
    container_name: sereneai_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - sereneai_network

# Создаем именованные тома
volumes:
  redis_data:
    driver: local

# Создаем сеть
networks:
  sereneai_network:
    driver: bridge